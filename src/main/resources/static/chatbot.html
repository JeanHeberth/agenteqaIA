<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Flutuante</title>
    <link rel="stylesheet" href="/css/chatbot.css">
</head>
<body>

<button id="chat-toggle">ðŸ’¬</button>

<div id="chat-window">
    <div id="chat-header">
        <span>Agente QA</span>
        <span>
      <button id="toggle-theme" title="Alternar tema">ðŸŒ“</button>
      <span id="typing-indicator">IA estÃ¡ digitando...</span>
    </span>
    </div>
    <div id="chat-messages"></div>
    <div id="chat-input">
        <textarea id="message-input" placeholder="Digite sua pergunta..." rows="2"></textarea>
        <div style="display: flex; gap: 5px; margin-top: 5px;">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<audio id="notify-sound" src="https://notificationsounds.com/storage/sounds/file-sounds-1150-pristine.mp3" preload="auto"></audio>

<script>
    const toggleButton = document.getElementById('chat-toggle');
    const chatWindow = document.getElementById('chat-window');
    const chatMessages = document.getElementById('chat-messages');
    const messageInput = document.getElementById('message-input');
    const notifySound = document.getElementById('notify-sound');
    const typingIndicator = document.getElementById('typing-indicator');
    const themeToggle = document.getElementById('toggle-theme');

    toggleButton.onclick = () => {
        chatWindow.classList.toggle('open');
        chatWindow.style.display = chatWindow.classList.contains('open') ? 'flex' : 'none';
    };

    themeToggle.onclick = () => {
        document.body.classList.toggle('dark-mode');
    };

    messageInput.addEventListener('keydown', function(event) {
        if (event.key === 'Enter' && !event.shiftKey) {
            event.preventDefault();
            sendMessage();
        }
    });

    async function sendMessage() {
        const userMsg = messageInput.value.trim();
        if (!userMsg) return;

        appendMessage('VocÃª', userMsg);
        messageInput.value = '';
        typingIndicator.style.display = 'inline';

        try {
            const response = await fetch('http://localhost:8089/conversa/pergunta', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ mensagem: userMsg })
            });

            const data = await response.json();
            typingIndicator.style.display = 'none';
            appendMessage('IA', data.resposta);
            notifySound.play();
            falar(data.resposta);
        } catch (error) {
            typingIndicator.style.display = 'none';
            appendMessage('Erro', 'NÃ£o foi possÃ­vel enviar a mensagem.');
        }
    }

    function appendMessage(sender, text) {
        const div = document.createElement('div');
        const content = marked.parse(text);
        const hora = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        div.innerHTML = `<strong>${sender}:</strong>${content}<div class="timestamp">${hora}</div>`;
        chatMessages.appendChild(div);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'pt-BR';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    function iniciarReconhecimentoVoz() {
        recognition.start();
    }

    recognition.onresult = function(event) {
        const texto = event.results[0][0].transcript;
        messageInput.value = texto;
        sendMessage();
    };

    recognition.onerror = function(event) {
        console.error('Erro no reconhecimento de voz:', event.error);
    };
</script>

</body>
</html>
